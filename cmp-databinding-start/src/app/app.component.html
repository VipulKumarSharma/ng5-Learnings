<div class="container">
  <app-cockpit (serverCreated)="onServerAdd($event)" 
    (blueprintCreated)="onBlueprintAdd($event)"></app-cockpit>

  <hr>

  <button type="button" class="btn btn-sm btn-primary" (click)="onChangeFirst()">
    Change First Element
  </button>
  <button type="button" class="btn btn-sm btn-danger" (click)="onDestroyFirst()">
    Destroy First Element
  </button>

  <br><br>

  <app-server-element *ngFor="let serverElement of serverElements"
    [srvrElement]="serverElement"
    [name]="serverElement.name">

    <p #contentParagraph>
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
  
  </app-server-element>
    
</div>
